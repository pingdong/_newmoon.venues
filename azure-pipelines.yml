resources:
  repositories:
  - repository: templates
    type: github
    name: pingdong/azure.devops.templates
    ref: refs/heads/master
    endpoint: GitHub

variables:
- group : Pipeline   # deployment Task requires the variable of Pool:vmImage on the pipeline level
- name  : local#app.name
  value : Venues.FunctionApp
# Existing issue:
# The value of Environment, Subscription are only read 
#   from library and stage-level variables
#   https://github.com/microsoft/azure-pipelines-extensions/issues/832
# The root reason:
#   Azure DevOps need to check all permissions 
#   at the beginning of the run of the pipeline
- name: local#dev.environment
  value: dev_deploy
- name: local#dev.azure.subscription
  value: Azure
- name: local#prod.environment
  value: prod_deploy
- name: local#prod.azure.subscription
  value: Azure

trigger:
  batch: true

pr:
  autoCancel: true   # Cancel previous build if check in multiple times

schedules:
- cron: '0 1 * * *' # Every day at 1 A.M.
  displayName: Nightly Build
  branches:
    include:
    - master
  always: true      # Even no code change

stages:
# # Quality Control
# - stage: QualityControl
#   displayName: Quality Control
#   jobs:
#   - template: templates\test_static.yml@templates

#   - template: templates\test_unit.yml@templates
#     parameters:
#       appName: ${{ variables['local#app.name'] }}  # Can't use $(local@app.name) here
     
#   - template: templates\test_integration.yml@templates

# Build
- stage: Build
  displayName: Building
  # dependsOn: QualityControl
  condition: |
    and
    (
      succeeded(),
      eq(variables['Build.SourceBranch'], 'refs/heads/master'),
      ne(variables['Build.Reason'], 'Schedule')
    )
  jobs:
  - template: templates\build.yml@templates
    parameters:
      appName: ${{ variables['local#app.name'] }}
  
# Deployment
- stage: DeployToDev
  displayName: 'Deploying: DEV'
  dependsOn: Build
  variables:
  - group: Dev.Deploy
  jobs:
  - template: templates\deploy_functionapp.yml@templates
    parameters:
      vmImage: $(pipeline#vmImage)
      environment: $(local#dev.environment) #$(deploy#environment)
      funcName: $(deploy#venue.app)
      azureSubscription: $(local#dev.azure.subscription) #deploy#azure.subscription)
 
- stage: DeployToProd
  displayName: 'Deploying: PROD'
  dependsOn: DeployToDev
  variables:
  - group: Prod.Deploy
  jobs:
  - template: templates\deploy_functionapp.yml@templates
    parameters:
      vmImage: $(pipeline#vmImage)
      environment: $(local#prod.environment) #$(deploy#environment)
      funcName: $(deploy#venue.app)
      azureSubscription: $(local#prod.azure.subscription) #$(deploy#azure.subscription)
      enableSlot: true
      resourceGroupName: $(deploy#venue.resourcegroup)
      slotName: $(deploy#venue.app.slot)
      